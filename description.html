<h4>High Performance SWT Data Grid</h4>

<p>NatTable is a powerful and flexible SWT table/grid widget that is built to 
handle very large data sets, real-time updates, dynamic styling, and more.</p>

<p>NatTable is a subproject of the
<a href="/projects/project_summary.php?projectid=technology.nebula" title="About the Nebula Project">Nebula Project</a>,
the home of further supplemental custom widgets for SWT.</p>
